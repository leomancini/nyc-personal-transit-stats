<!DOCTYPE HTML>
<html>
	<head>
		<title>NYC Personal Transit Stats</title>
		<link rel='stylesheet/less' href='resources/css/style.less?v=45766474'>
		<script src='resources/js/lib/less.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
	</head>
	<body>
        <div id='container'>
            <div id='cards'>
                <div class='card banner'>
                    <div class='content'>
                        <h4>Sep 10, 2021 &nbsp;&mdash;&nbsp; Jul 14, 2023</h4>
                    </div>
                </div>
                <div class='card' id='most-common-stations'>
                    <div class='header'>
                        <div class='icon'>
                            <div class='image'></div>
                        </div>
                        <div class='title'>Most Common Stations</div>
                    </div>
                    <div class='content'></div>
                </div>
                <div class='card' id='stations-visited'>
                    <div class='gradient'></div>
                    <div class='header'>
                        <div class='icon'>
                            <div class='image'></div>
                        </div>
                        <div class='title'>Stations Visited</div>
                    </div>
                    <div id='map'></div>
                </div>
                <div class='card' id='trips-by-time-of-day'>
                    <div class='header'>
                        <div class='icon'>
                            <div class='image'></div>
                        </div>
                        <div class='title'>Trips by Time of Day</div>
                    </div>
                    <div class='content'></div>
                </div>
                <div class='card' id='trips-per-month'>
                    <div class='header'>
                        <div class='icon'>
                            <div class='image'></div>
                        </div>
                        <div class='title'>Trips Per Month</div>
                    </div>
                    <div class='content'></div>
                </div>
                <div class='card' id='total-spent'>
                    <div class='header'>
                        <div class='icon'>
                            <div class='image'></div>
                        </div>
                        <div class='title'>Dollars Spent</div>
                    </div>
                    <div class='content'></div>
                </div>
            </div>
        </div>
        <div id='numberOfTripsPerMonthGraph'></div>
		<script src='resources/js/functions.js'></script>
		<script src='resources/js/renderStats.js'></script>
		<script src='resources/js/renderMap.js'></script>
		<script src='resources/js/viewStats.js'></script>
	</body>
</html>
